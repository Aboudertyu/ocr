# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - id: scanner
    binary: rok-scanner
    main: ./cmd/rok-scanner
    goos:
      - linux
    goarch:
      - amd64
  - id: server
    binary: rok-server
    main: ./cmd/rok-server
    goos:
      - linux
    goarch:
      - amd64

nfpms:
  - id: default
    package_name: rok-monster-ocr
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Julius Lisauskas
    maintainer: Julius Lisauskas <julius@lisauskas.lt>

    formats:
      - deb
      - rpm
    bindir: /usr/bin
    overrides:
      deb:
        dependencies:
          - libtesseract-dev
          - adb
      rpm:
        dependencies:
          - tesseract-devel

archives:
  - id: default
    format: tar.gz
    files:
    - src: license*
    - src: LICENSE*
    - src: readme*
    - src: README*
    - src: changelog*
    - src: CHANGELOG*   
    - media/*.png
    - templates/*.json
 
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
