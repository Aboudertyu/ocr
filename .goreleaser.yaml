# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy

builds:
  - id: scanner
    binary: rok-scanner
    main: ./cmd/rok-scanner
    goos:
      - linux
    goarch:
      - amd64
  - id: server
    binary: rok-server
    main: ./cmd/rok-server
    goos:
      - linux
    goarch:
      - amd64

nfpms:
  - id: packages
    package_name: rok-monster-ocr
    file_name_template: "{{ tolower .ProjectName }}"
    vendor: Julius Lisauskas
    maintainer: Julius Lisauskas <julius@lisauskas.lt>

    formats:
      - deb
      - rpm
    bindir: /usr/bin
    overrides:
      deb:
        dependencies:
          - libtesseract-dev
          - adb
      rpm:
        dependencies:
          - tesseract-devel


dockers:
  - ids:
    - packages
 
    image_templates:
    - "ghcr.io/rokmonster/ocr:{{ .Tag }}"
    - "ghcr.io/rokmonster/ocr:latest"

    dockerfile: 'Dockerfile.debian'
    use: docker

    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--platform=linux/amd64"

archives:
  - id: default
    format: tar.gz
    files:
    - src: license*
    - src: LICENSE*
    - src: readme*
    - src: README*
    - src: changelog*
    - src: CHANGELOG*   
    - media/*.png
    - templates/*.json
 
announce:
  discord:
    enabled: true
    message_template: 'ROK Monster OCR {{.Tag}} is out! Check it out at {{ .ReleaseURL }}'
    
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
